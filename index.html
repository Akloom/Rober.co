<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Rober.co</title>
</head>

<body>

  <div class="wrapper">

    <div class="bg">
      <!-- Шапка сайта -->

      <header class="header">
        <div class="hamburger-menu">
          <span></span>
        </div>
        <div class="header-content container">
          <img src="./assets/img/icons/logo-icon.svg" alt="logo" class="header-logo">
          <div class="header-nav__collapse">
            <div class="header-nav">
              <a href="">Home</a>
              <a href="">Services</a>
              <a href="">About</a>
            </div>
          </div>
          <div class="bookmark">
            <img src="./assets/img/icons/arrow-left.svg" alt="">
          </div>
        </div>
      </header>

      <section class="banner container">
        <div class="banner-content">
          <div class="banner-content__info">
            <span>Roberto Carlos</span>
            <h1>Visual Designer
              & Developer</h1>
            <div class="banner-content__info-comment">
              <img src="./assets/img/icons/comment-icon.svg" alt="">
              <p>Hello I'm Roberto Carlos. I design interfaces - the metaphors that humanize them, and the systems that
                scale them.
                Let's create something together.</p>
            </div>
            <div class="banner-content__info-buttons">
              <a href="" class="banner-content__info-buttons__btn">Hire Me</a>
              <a href="" class="banner-content__info-buttons__link">Download CV</a>
            </div>
          </div>
          <div class="banner-social">
            <a href="#">
              <svg class="banner-social__icon">
                <use href="./assets/img/icons/svg-sprites.svg#tw-icon"></use>
              </svg>
            </a>
            <a href="#">
              <svg class="banner-social__icon">
                <use href="./assets/img/icons/svg-sprites.svg#fb-icon"></use>
              </svg>
            </a>
            <a href="#">
              <svg class="banner-social__icon inst">
                <use href="./assets/img/icons/svg-sprites.svg#inst-icon"></use>
              </svg>
            </a>
          </div>
        </div>
        <div class="banner-image">
          <img src="./assets/img/image/banner-image.png" alt="">
        </div>
      </section>
    </div>

    <div class="collaborate container">
      <img src="./assets/img/icons/image1.svg" alt="">
      <img src="./assets/img/icons/image2.svg" alt="">
